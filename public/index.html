    <script>
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return undefined;
      }
    </script>

    <script id="gtmScriptMain">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      gtag("consent", "default", {
        
         wait_for_update: 5000, // wait 5 s before we grab cookies
        ad_storage: ( getCookie("my-cookie-marketing")&&"granted") || "denied",
        analytics_storage: ( getCookie("my-cookie-analytics")&&"granted") || "denied",
        functionality_storage: "denied",
        personalization_storage: "denied",
        security_storage: "denied"
      });

      gtag("set", "ads_data_redaction", true);
      // gtag('set', 'url_passthrough', true);
      console.log("gtm is great");

      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
          "gtm.start": new Date().getTime(),
          event: "gtm.js"
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-N47NT6J");
    </script>

      }
    </script>
